<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Carme' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">
      <h1>Enter your desired date and city below, and we'll tell you what bikes were stolen in that city since that date!</h1>

      <form id="userInput">
        <div class="form-group">

          <p>Date:</p>
          <input id="user_time" type="date" name="user_time" value="2016-05-25">

          <p>City:</p>
          <label for="cityInput">City</label>
          <input type="text" class="form-control" id="cityInput" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div class="row">
        <span class="output"></span>
        <br>
        <span class="loadingImage">
          <img src="img/loading.gif">
          <h2>Loading. . .</h2>
        </span>

        <div class="bikeList">
        </div>
      </div>

    </div>



  </body>
</html>
